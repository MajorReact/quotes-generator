<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
  </head>
  <body>
    <header>
      <h1>Quote Generator</h1>
    </header>
    <main>
      <div id="quote-box">
        <div class="quote-text">
          <i class="fas fa-quote-left" aria-hidden="true"></i><span id="text"></span>
        </div>
        <div class="quote-author">- <span id="author"></span></div>
        <div class="buttons">
          <a
            class="button"
            id="tweet-quote"
            href="#"
            title="Post quote to Twitter"
            aria-label="Post quote to Twitter"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-twitter" aria-hidden="true"></i>
          </a>
          <a
            class="button"
            id="tumblr-quote"
            href="#"
            title="Post quote to Tumblr"
            aria-label="Post quote to Tumblr"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-tumblr" aria-hidden="true"></i>
          </a>
          <button class="button" id="new-quote">New quote</button>
        </div>
      </div>
    </main>
    <footer>
      Quote <a href="https://codepen.io/MajorReact/">Generator</a>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  </body>
</html>
